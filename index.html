<!DOCTYPE html>
<html lang="en">

<head>
	<title>Trivia Game</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5af61098c7.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Boogaloo|Fredoka+One|Gochi+Hand&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
</head>

<!-- The Scrollspy plugin is used to automatically update links in a navigation list based on scroll position. -->
<body>

	<div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <img id="pokemonLogo" src="assets/images/pokemonLogo.png" alt="Pokemon Logo" />
                <p id="intro">Take the challenge to test whether you're ready to be a Pokemon Champion! The game automatically ends in 30 seconds, so choose your answers wisely! Good luck!</p>
                <hr>
                <div>
                    <h2 id="timer"></h2>
                </div>
            </div>
        </div>
    </div>

    <div class="row">

        <div class="col-md-12 gameStart">
            <div id="startGame">
                <h2>Press</h2>
                <button class="btn btn-outline-warning" id="startGame">Start</button>
                <h2>to Play!</h2>
            </div>

        <div>
            <div id="questionContainer"></div>
        </div>

        <div id="resultsBox" class="hidden">
            <h2>Your Score:</h2>
            <p id="rightAnswers"></p>
            <p id="incorrectAnswers"></p>
            <p id="notAnswered"></p>
        </div>
        
        </div>
        
    </div>



	<!-- Script Source Files -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js" type="text/javascript"></script>
    <!-- end of Script Source Files -->

</body>

</html>
